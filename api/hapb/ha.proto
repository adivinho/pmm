syntax = "proto3";

package ha;

import "agentpb/agent.proto";

option go_package = "api/hapb;hapb";

message Metadata {
  string sender = 1;
  string receiver = 2;
}

message ClusterMessage {
  uint32 id = 1;
  Metadata metadata = 2;
  oneof payload {
    agent.ServerMessage server_message = 11;
    agent.AgentMessage agent_message = 12;
  }
}
