global
    log /dev/log    local0
    log /dev/log    local1 notice
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000

frontend http_front
    bind *:80
    default_backend http_back

frontend https_front
    bind *:443 ssl crt /etc/ssl/private/mydomain.pem
    default_backend https_back

backend http_back
    option httpchk POST /v1/Leader/HealthCheck HTTP/1.1\r\nHost:\ www
    http-check expect status 200
    server pmm-server-active-http pmm-server-active:80 check
    server pmm-server-passive-http pmm-server-passive:80 check

backend https_back
    option httpchk POST /v1/Leader/HealthCheck HTTP/1.1\r\nHost:\ www
    http-check expect status 200
    server pmm-server-active-https pmm-server-active:443 ssl verify none
    server pmm-server-passive-https pmm-server-passive:443 ssl verify none
